<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>API Search</title>
</head>
<body>
    <h1>Movie Database Search</h1>
    <hr>
    <br>
    <form action="#" method="#">
        <input type="text" placeholder="Type your keyword here" id="keyword">
        <input type="button" value="Search" id="search">
        <input type="button" value="Reset" id="reset">
        <br>
        <label>Adult </label>
        <input type="radio" value="Off" name="adult" id="radio_adult_off" checked>
        <label for="Off">Off</label>
        <input type="radio" value="On" name="adult" id="radio_adult_on">
        <label for="On">On</label>
    </form>
    <div id="search_result"></div>

    <script src="script.js"></script>
</body>
</html>
